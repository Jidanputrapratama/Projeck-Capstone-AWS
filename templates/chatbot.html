<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melanoma Scan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: hsl(170, 100%, 95%);
        font-family: "Poppins", sans-serif;
      }

      .navbar {
        background-color: #75ddd0;
        padding: 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .scrolled {
        padding: 10px 16px;
        background-color: #60c4b4;
      }

      .navbar-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .logo img {
        margin-right: 10px;
      }

      .navbar-links {
        display: flex;
        list-style-type: none;
        margin-left: auto;
        align-items: center;
        transition: transform 0.3s ease-in-out;
      }

      .navbar-links li {
        margin-right: 24px;
      }

      .navbar .active {
        color: #2c7a7b;
      }

      .navbar-links a {
        color: #1a202c;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .navbar-links a:hover {
        color: #2c7a7b;
      }

      .navbar-toggle {
        display: none;
        cursor: pointer;
        flex-direction: column;
        gap: 6px;
        justify-content: center;
        align-items: center;
        width: 30px;
        height: 20px;
      }

      .navbar-toggle div {
        width: 30px;
        height: 3px;
        background-color: #1a202c;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .navbar-links {
        display: flex;
        flex-direction: row;
        align-items: center;
        text-align: center;
      }

      .navbar-links.active {
        display: flex;
        flex-direction: column;
      }

      .navbar-toggle.active div:nth-child(1) {
        transform: translateY(7px) rotate(45deg);
      }

      .navbar-toggle.active div:nth-child(2) {
        opacity: 0;
      }

      .navbar-toggle.active div:nth-child(3) {
        transform: translateY(-7px) rotate(-45deg);
      }

      .user-icon img {
        border-radius: 50%;
        margin-left: 16px;
      }

      .main-container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-top: 40px;
        width: 80%;
        padding-bottom: 60px;
      }

      .main-box {
        background-color: #b2f5ea;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        display: flex;
        width: 100%;
        position: relative;
      }

      .chatbot-container {
        height: 90vh;
        max-height: 600px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        padding: 20px;
        overflow-y: auto;
      }

      .chatbox {
        width: 100%;
        max-width: 650px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
      }

      .chatbox-body {
        flex-grow: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        scrollbar-width: thin;
        scrollbar-color: #2c7a7b #e2e8f0;
      }

      .chatbox-header {
        background-color: #2c7a7b;
        color: #ffffff;
        text-align: center;
        padding: 15px;
        font-weight: bold;
        font-size: 18px;
      }

      .message {
        max-width: 75%;
        padding: 10px 15px;
        border-radius: 15px;
        font-size: 14px;
        line-height: 1.5;
      }

      .message.user {
        background-color: #b2f5ea;
        align-self: flex-end;
        border-top-right-radius: 0;
      }

      .message.bot {
        background-color: #e2e8f0;
        align-self: flex-start;
        border-top-left-radius: 0;
      }

      .chatbox-footer {
        display: flex;
        gap: 10px;
        padding: 10px;
        background-color: #f7fafc;
        border-top: 1px solid #e2e8f0;
      }

      .chatbox-footer input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        outline: none;
      }

      .chatbox-footer button {
        background-color: #2c7a7b;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .chatbox-footer button:hover {
        background-color: #1a5f5e;
      }

      .message.bot {
        background-color: #e2e8f0;
        align-self: flex-start;
        border-top-left-radius: 0;
        position: relative;
      }

      .icon-container {
        display: flex;
        justify-content: space-around;
        position: absolute;
        bottom: 5px;
        left: 5px;
        margin-right: 10px;
        width: 100%;
        margin-top: 5px !important;
      }

      .icon-container i {
        font-size: 16px;
        cursor: pointer;
        transition: color 0.3s;
        margin-top: 5px !important;
      }

      .icon-container i:hover {
        color: #2c7a7b;
      }

      /* Media Queries  */
      @media (max-width: 768px) {
        .navbar-links {
          display: none;
          position: absolute;
          top: 80px;
          left: 0;
          right: 0;
          background-color: #75ddd0;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 16px 0;
          z-index: 10;
        }
        .navbar-links.active {
          display: flex;
        }

        .user-image img {
          display: none;
        }

        .navbar-toggle {
          display: flex;
        }

        .navbar-links li {
          margin: 10px 0;
        }

        .logo img {
          width: 150px;
        }

        .main-container {
          width: 100%;
          margin-left: 0;
          text-align: center;
        }

        .main-box {
          padding: 20px;
          flex-direction: column;
          align-items: center;
        }

        .shield-image {
          position: relative;
          width: 150px;
          height: 150px;
          transform: rotate(0deg) scale(0.8);
          bottom: 0;
        }

        .section-title {
          font-size: 28px;
        }

        .card-container {
          flex-direction: column;
          align-items: center;
        }

        .card {
          width: 90%;
          margin-bottom: 16px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <div class="navbar-container">
        <div class="logo">
          <a href="#" class="logo-link">
            <img src="assets/image/logo.png" alt="Logo" height="50" />
          </a>
        </div>
        <ul class="navbar-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="detection-1.html">Detection</a></li>
          <li><a href="chatbot.html" class="active">Chatbot</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <div class="user-image">
              <a href="/">
                <img
                  src="assets/image/user.png"
                  alt="User Icon"
                  class="rounded-full"
                  width="40"
                />
              </a>
            </div>
          </li>
        </ul>
        <div class="navbar-toggle" id="navbar-toggle">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </nav>

    <!-- Chatbot -->
    <div class="chatbot-container">
      <div class="chatbox">
        <div class="chatbox-header">Chatbot</div>
        <div class="chatbox-body" id="chatbox-body">
          <div class="message bot">Silahkan tanya sesuatu</div>
        </div>
        <div class="chatbox-body" id="chatbox-body">
          <!-- Chat dari bot ada dimari -->
        </div>
        <div class="chatbox-footer">
          <input type="text" id="user-input" placeholder="Type a message..." />
          <button id="send-button"><i class="fas fa-arrow-up"></i></button>
        </div>
      </div>
    </div>

    <script>
      const navbar = document.getElementById("navbar");
      const navbarToggle = document.getElementById("navbar-toggle");
      const navbarLinks = document.querySelector(".navbar-links");
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");
      const chatboxBody = document.getElementById("chatbox-body");

      navbarToggle.addEventListener("click", () => {
        navbarLinks.classList.toggle("active");
        navbarToggle.classList.toggle("open");
      });

      sendButton.addEventListener("click", () => {
        const userMessage = userInput.value.trim();
        if (userMessage) {
          const userMessageElement = document.createElement("div");
          userMessageElement.classList.add("message", "user");
          userMessageElement.textContent = userMessage;
          chatboxBody.appendChild(userMessageElement);
          userInput.value = "";

          chatboxBody.scrollTop = chatboxBody.scrollHeight;

          const botMessageElement = document.createElement("div");
          botMessageElement.classList.add("message", "bot");
          botMessageElement.textContent = "Bot is typing...";
          chatboxBody.appendChild(botMessageElement);
          chatboxBody.scrollTop = chatboxBody.scrollHeight;

          // dummy untuk bot
          setTimeout(() => {
            if (userMessage.toLowerCase().includes("kanker melanoma")) {
              botMessageElement.textContent =
                "Kanker melanoma adalah jenis kanker kulit yang berasal dari melanosit, sel penghasil pigmen melanin yang memberi warna pada kulit. Melanoma sering muncul sebagai tahi lalat baru atau perubahan pada tahi lalat yang sudah ada, seperti bentuk tidak simetris, tepi tidak rata, warna yang tidak merata, diameter lebih dari 6 mm, atau perubahan lainnya. Penyakit ini dianggap serius karena dapat menyebar ke organ lain jika tidak segera ditangani. Faktor risiko melanoma meliputi paparan sinar UV, kulit cerah, riwayat keluarga, serta banyaknya tahi lalat. Deteksi dini melalui pemeriksaan rutin sangat penting untuk meningkatkan peluang pengobatan yang efektif.";
            } else {
              botMessageElement.textContent =
                "This is a response from the bot!";
            }

            const iconContainer = document.createElement("div");
            iconContainer.classList.add("bot-icons");
            const copyIcon = document.createElement("i");
            copyIcon.classList.add(
              "fas",
              "fa-copy",
              "icon",
              "copy-icon",
              "mr-2"
            );
            copyIcon.addEventListener("click", () => {
              navigator.clipboard
                .writeText(botMessageElement.textContent)
                .then(() => {
                  alert("Text copied to clipboard!");
                });
            });
            const likeIcon = document.createElement("i");
            likeIcon.classList.add(
              "fas",
              "fa-thumbs-up",
              "icon",
              "like-icon",
              "mr-2"
            );
            likeIcon.addEventListener("click", () => {
              alert("You liked the message!");
            });
            const dislikeIcon = document.createElement("i");
            dislikeIcon.classList.add(
              "fas",
              "fa-thumbs-down",
              "icon",
              "dislike-icon",
              "mr-2"
            );
            dislikeIcon.addEventListener("click", () => {
              alert("You disliked the message!");
            });
            iconContainer.appendChild(copyIcon);
            iconContainer.appendChild(likeIcon);
            iconContainer.appendChild(dislikeIcon);

            botMessageElement.appendChild(iconContainer);

            chatboxBody.scrollTop = chatboxBody.scrollHeight;
          }, 1000);
        }
      });

      userInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          sendButton.click();
        }
      });
    </script>
  </body>
</html>
